<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <div id="app">

        <!-- HEADER -->
        <header>
            <div class="logo">
                <img src="img/logo.png">
            </div>
        </header>

        <!-- MAIN -->
        <main>

            <!-- User inputs -->
            <div class="user-inputs">
                <input type="text" placeholder="Nuova Task" v-model="newTodoText" @keyup.enter="addNewTodo()">
                <button @click="addNewTodo()">Aggiungi</button>
            </div>

            <!-- Tasks -->
            <div class="tasks">
                <!-- Single task -->
                <div v-for="todo, index in todos" class="task">
                    <span @click="toggleDone(index)" :class="{'is-done': todo.done}">{{ todo.text }}</span>

                    <span class="delete" @click="deleteTodo(index)">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>

            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
